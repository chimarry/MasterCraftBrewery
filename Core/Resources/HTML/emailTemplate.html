<html>
<head>
</head>

<body>

    <table width="100%" cellpadding="0" cellspacing="0" border="0" style="font-family: Georgia,serif;font-size: 21px;line-height: 32px;margin-bottom: 32px;color:#333333;background:#ffffff;">
        <tbody>
            <!-- Header -->
            <tr>
                <td valign="top">
                    <div style="max-width:600px;margin:0 auto;">
                        <table width="100%" cellpadding="0" cellspacing="0" border="0" class="devicewidthinner">
                            <tbody>
                                <tr>
                                    <td colspan="3" valign="bottom" style="padding:20px 16px 12px">
                                        <div style="max-width:600px;margin:0 auto;text-align:center">
                                            <img src="cid:mcbLogo">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>&nbsp;</td>
                                    <td width="50%">
                                        <table width="100%" cellpadding="0" cellspacing="0" border="0"><tbody><tr><td style="height:1px;background-color:#e9e9e9;"></td></tr></tbody></table>
                                    </td>
                                    <td>&nbsp;</td>
                                </tr>
                                <tr>
                                    <td colspan="3" width="100%" height="30" style="font-size:1px; line-height:1px;">&nbsp;</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </td>
            </tr>

            <!-- Content -->
            <tr>
                <td valign="top">
                    <div style="max-width:600px;margin:0 auto;">
                        <table width="100%" cellpadding="0" cellspacing="0" border="0" align="center">
                            <tbody>
                                <tr>
                                    <td valign="top">
                                        <!-- Content Title -->
                                        <table align="center" border="0" cellpadding="0" cellspacing="0">
                                            <tbody>
                                                <tr>
                                                    <td>
                                                        <h1 style="color: #333333; margin: 0 0 12px; line-height: 50px; font-family: sans-serif; text-align: center;">
                                                            {0}
                                                        </h1>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td width="100%" height="30" style="font-size:1px; line-height:1px;">&nbsp;</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                        <!-- Content Main sentence -->
                                        <table align="center" width="100%" cellpadding="0" cellspacing="0" border="0" class="devicewidthinner">
                                            <tbody>
                                                <tr>
                                                    <td style="color: #333333; margin: 0 0 12px; line-height: 30px; font-family: sans-serif; text-align: center;">
                                                        <p>{1}</p>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>

                                        <!-- Content Action + Additional Text -->
                                        <table align="center" border="0" cellpadding="0" cellspacing="0">
                                            <tbody>
                                                <tr>
                                                    <td width="100%">
                                                        {2}
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>


                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </td>
            </tr>

            <!-- Footer -->
            <tr>
                <td>
                    <div style="max-width:600px;margin:0 auto;">
                        <table width="100%" cellpadding="0" cellspacing="0" border="0" align="center" style="margin-top:1rem;background:white;color:#989ea6;font-family: sans-serif;">
                            <tbody>
                                <tr>
                                    <td style="height:1px;background-color:#e9e9e9;"></td>
                                </tr>
                                <tr>
                                    <td valign="top" align="center" style="padding:10px 20px 20px;">
                                        <div style="max-width:600px;margin:0 auto">
                                            <ul style="margin-top:16px;font-size:12px;line-height:20px;list-style:none;padding: 0;padding-left: 0;">
                                                <li style="display:inline-block;">Sent by The Master Craft Brewery &nbsp;•&nbsp;</li>
                                            </ul>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
